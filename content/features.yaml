-
  name: responsive
  title: Millaisia ovat tarjoamani verkkosivustot?
  body: Verkkosivuston hintaan kuuluu perusrungossa oleva responsiivinen, moitteettomasti puhelimella sekä tietokoneella toimiva nopea sivusto, käyttäjän itsenäinen sivujen muokkaus mahdollisuus, hakukoneoptimointia, upotukset (mahdollisiin) sosiaalisiin medioihin, yhteydenotto toiminnallisuus ja ulkoasun muokkaus asiakkaan toiveiden mukaan.
  image: 'images/feature-image-2.png'
-
  name: design
  title: Mitä tapahtuu yhteydenottolomakkeen lähettämisen jälkeen
  body: Toimintatapanani on ollut ottaa asiakas heti projektiin mukaan pitämällä maksuttoman aloituspalaverin. Palaverissa käydään läpi tarpeitasi verkkosivustoa varten ja valitaan alustava runko verkkosivustollesi. Voin aloittaa palaverin jälkeen sivuston rungon rakentamisen ja lähetän sivustoa säännöllisesti asiakkaalle testattavaksi ja kommentoitavaksi.
  image: 'images/feature-image-1.png'
-
  name: cross-browser
  title: Kuinka saan ostettua yritykselleni toimivat verkkosivut?
  body: Voit valita haluamasi hinnaston mukaisen paketin ja lähettää yhteydenottolomakkeen avulla tarjouspyynnön jonka jälkeen voimme käydä yhdessä läpi tarpeitasi verkkosivustollesi ja sopia hinnasta sekä toteutus aikataulusta.
  image: 'images/feature-image-3.png'
-
  name: cross-browser
  title: Verkkosivujesi sisältö
  body: Toivon sivustolle tulevien materiaalien (yrityksen esittelyteksti yms.) tulevan asiakkaalta, sillä olette itse oman yrityksenne asiantuntijoita.
  image: 'images/feature-image-3.png'